---
host: <your ip address>
user: admin
password: <your password>

# Usage:
# -------------------------------------------------------
# radius_provider: <radius_provider>
# optional_args:
#   port: <authorization_port>
#   protocol: <authorization_protocol>
#   key: <key>
#   timeout: <timeout>
#   retries: <retries>
#   management_epg: <management_epg>

radius_provider: radd
optional_args:
  port: 1813
  protocol: chap
  key: 11111
  timeout: 56
  retries: 3
  management_epg: oob